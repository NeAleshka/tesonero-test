<!DOCTYPE html>

    <script defer>
      if("serviceWorker" in navigator){
        window.addEventListener('load',()=>{
          navigator.serviceWorker
                  .register('sw.js')
                  .then(() => console.log('sw registered'))
                  .catch(()=>console.log('sw not registered'))
        })
      }
    </script>
